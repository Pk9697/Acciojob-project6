<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Validation</title>
        <link rel="stylesheet" href="index.css" />
	</head>
	<body>
        <div class="container">
            <form class="form">
                <div class="input-container">
                    <label>Email</label>
                    <input class="input" type="email" id="email" name="email" placeholder="Example@email.com"/>
                    <p id="email-error" class="error">Make sure email is more than 3 characters and has @ and a .</p>
                </div>
                <div class="input-container">
                    <label>Password</label>
                    <input class="input" type="password" id="password" name="password" placeholder="Your Password"/>
                    <p id="password-error" class="error">Make sure password is more than 8 characters.</p>
                </div>
                <p id="success" class="success">All good to go!</p>
                <button id="submit-btn" type="submit" class="btn">Submit</button>
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
